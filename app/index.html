<!DOCTYPE html>
<html>
<head>
  <title>Pod!</title>
  <link rel="stylesheet" href="helpers/normalize.css">
  <link rel="stylesheet" href="styles/pod.css">
</head>
<body>
  <h1>Pod!</h1>
  <h2>Buttons</h2>
  <p>Text about colors and sizes</p>
  <h3>Smaller</h3>
    <button class="btn-sm btn-simple">Simple</button>
    <button class="btn-sm btn-confirm">Confirm</button>
    <button class="btn-sm btn-decline">Decline</button>
  <h3>Normal</h3>
    <button class="btn btn-simple">Simple</button>
    <button class="btn btn-confirm">Confirm</button>
    <button class="btn btn-decline">Decline</button>
  <h3>Bigger</h3>
    <button class="btn-big btn-simple">Simple</button>
    <button class="btn-big btn-confirm">Confirm</button>
    <button class="btn-big btn-decline">Decline</button>
  <h3>Other colors</h3>
    <button class="btn btn-yellow">Yellow</button>
    <button class="btn btn-grey">Grey</button>
    <button class="btn btn-mineral">Mineral</button>
    <button class="btn btn-tangerina">Tangerina</button>
  <h2>Inputs</h2>
    <div><input type="text" class="input" placeholder="username"> <button class="btn btn-simple">Simple</button></div><br>
    <div><input type="text" class="input-big" placeholder="username"> <button class="btn-big btn-simple">Simple</button></div><br>
    <div><input type="text" class="input-sm" placeholder="username"> <button class="btn-sm btn-simple">Simple</button></div><br>
</body>
</html>
