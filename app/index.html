<!DOCTYPE html>
<html>
<head>
  <title>Pod!</title>
  <link rel="stylesheet" href="helpers/normalize.css">
  <link rel="stylesheet" href="pod.css">
  <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500' rel='stylesheet' type='text/css'>
</head>
<body>
  <h1>Pod!</h1>
  <h2>Buttons</h2>
  <p>Text about colors and sizes</p>
  <h3>Smaller</h3>
    <button class="btn-sm btn-simple">Simple</button>
    <button class="btn-sm btn-green">Confirm</button>
    <button class="btn-sm btn-red">Decline</button>
  <h3>Normal</h3>
    <button class="btn btn-simple">Simple</button>
    <button class="btn btn-green">Confirm</button>
    <button class="btn btn-red">Decline</button>
  <h3>Bigger</h3>
    <button class="btn-big btn-simple">Simple</button>
    <button class="btn-big btn-green">Confirm</button>
    <button class="btn-big btn-red">Decline</button>
  <h3>Other colors</h3>
    <button class="btn btn-yellow">Yellow</button>
    <button class="btn btn-grey">Grey</button>
    <button class="btn btn-mineral">Mineral</button>
    <button class="btn btn-tangerina">Tangerina</button>
    <button class="btn btn-grape">Grape</button>
  <h2>Inputs</h2>
    <div><input type="search" class="input-sm" placeholder="username"> <button class="btn-ico-sm btn-simple icon-search"></button></div><br>
    <div><input type="search" class="input" placeholder="username"> <button class="btn-ico btn-yellow icon-search"></button></div><br>
    <div><input type="search" class="input-big" placeholder="username"> <button class="btn-ico-big btn-green icon-search"></button></div><br>
</body>
</html>
