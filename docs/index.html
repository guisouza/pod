<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pod! Documentation</title>
  <link rel="stylesheet" href="assets/docs.css">
</head>
<body>
  <h1>Pod!</h1>
  <h2>A lightweight front-end framework for beginners.</h2>
  <hr>
  <h3>Colors</h3>
  <p>Why not start with the main colors?<br>
    Pod! comes with 4 light colors and 4 dark colors. To use it on a element, just add the class: 
  </p>
  <h4>Blue</h4>
    <div class="color-demo pod-bgblue"><p class="pod-darkblue">pod-blue</p></div>
    <div class="color-demo pod-bgdarkblue"><p class="pod-blue">pod-darkblue</p></div>
  <h4>Red</h4>
    <div class="color-demo pod-bgred"><p class="pod-bloodred">pod-red</p></div>
    <div class="color-demo pod-bgbloodred"><p class="pod-red">pod-bloodred</p></div>
  <h4>Green</h4>
    <div class="color-demo pod-bggreen"><p class="pod-brazilgreen">pod-green</p></div>
    <div class="color-demo pod-bgbrazilgreen"><p class="pod-green">pod-brazilgreen</p></div>
</body>
</html>
